{% extends "base.html" %}

{% block title %}Edit Budget - Expense Tracker{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Edit Budget</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" id="category" value="{{ budget.category }}" disabled>
                        <small class="form-text text-muted">Category cannot be changed. Delete and create a new budget to change category.</small>
                    </div>
                    {% include "partials/common_input.html" %}
                    <div class="mb-3">
                        <label for="amount" class="form-label">Budget Amount</label>
                        <input type="number" step="0.01" min="0.01" class="form-control" id="amount" name="amount" value="{{ budget.amount }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="period" class="form-label">Period</label>
                        <select class="form-select" id="period" name="period" required>
                            <option value="monthly" {% if budget.period == 'monthly' %}selected{% endif %}>Monthly</option>
                            <option value="weekly" {% if budget.period == 'weekly' %}selected{% endif %}>Weekly</option>
                            <option value="yearly" {% if budget.period == 'yearly' %}selected{% endif %}>Yearly</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="start_date" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" value="{{ budget.start_date }}" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Update Budget</button>
                        <a href="{{ url_for('budgets') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
