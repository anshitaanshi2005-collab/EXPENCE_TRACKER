{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header text-center">
                <h4 class="mb-0">Edit Expense</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('edit_expense', expense_id=expense['id']) }}" novalidate>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" name="amount"
                            value="{{ expense['amount'] }}" min="0.01" step="0.01" required aria-required="true">
                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" id="category" name="category" required aria-required="true">
                            {% for cat in categories %}
                            <option value="{{ cat.name }}" {% if expense['category']==cat.name %}selected{% endif %}>
                                {{ cat.icon }} {{ cat.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"
                            placeholder="Optional notes about this expense">{{ expense['description'] or '' }}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="currency" class="form-label">Currency</label>
                        <select
                            class="form-select"
                            id="currency"
                            name="currency"
                            required
                        >
                            <option value="INR" {% if selected_currency == 'INR' %}selected{% endif %}>INR</option>
                            <option value="USD" {% if selected_currency == 'USD' %}selected{% endif %}>USD</option>
                            <option value="EUR" {% if selected_currency == 'EUR' %}selected{% endif %}>EUR</option>
                            <option value="GBP" {% if selected_currency == 'GBP' %}selected{% endif %}>GBP</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" value="{{ expense['date'] }}">
                    </div>

                    <button type="submit" class="btn btn-primary w-100" aria-label="Update expense">
                        Update Expense
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
