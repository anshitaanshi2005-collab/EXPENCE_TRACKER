{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-users"></i> My Groups</h2>
        
        <form action="{{ url_for('create_group') }}" method="POST" class="d-flex gap-2">
            <input type="text" name="name" class="form-control" placeholder="New Group Name" required>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for group in groups %}
        <div class="col">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-body text-center">
                    <div class="mb-3 text-primary">
                        <i class="fas fa-user-friends fa-3x"></i>
                    </div>
                    <h5 class="card-title fw-bold">{{ group.name }}</h5>
                    <p class="card-text text-muted">{{ group.member_count }} Members</p>
                    <a href="{{ url_for('group_detail', group_id=group.id) }}" class="btn btn-outline-primary stretched-link">View Details</a>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12 text-center text-muted py-5">
            <h4>No groups yet. Create one above!</h4>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
