{% extends "base.html" %}

{% block title %}Analytics - Expense Tracker{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Spending Analytics</h2>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Daily Spending (Last 7 Days)</h5>
            </div>
            <div class="card-body">
                <canvas id="dailySpendingChart" height="250"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Spending by Category ({{ currency }})</h5>
            </div>
            <div class="card-body">
                <canvas id="categoryChart" height="250"></canvas>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    
    const dailyCtx = document.getElementById('dailySpendingChart');
    if (dailyCtx) {
        const dailyChart = new Chart(dailyCtx, {
            type: 'line',
            data: {
                labels: JSON.parse('{{ labels | safe }}'),
                datasets: [{
                    label: 'Daily Spending ({{ currency }})',
                    data: JSON.parse('{{ daily_data | safe }}'),
                    borderColor: 'rgb(75, 192, 192)',
                    backgroundColor: 'rgba(75, 192, 192, 0.1)',
                    tension: 0.1,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return '{{ currency }} ' + value;
                            }
                        }
                    },
                    x: {
                        ticks: {
                            maxTicksLimit: 10
                        }
                    }
                }
            }
        });
    }

    
    const categoryCtx = document.getElementById('categoryChart');
    if (categoryCtx) {
        const categoryChart = new Chart(categoryCtx, {
            type: 'doughnut',
            data: {
                labels: JSON.parse('{{ category_labels | safe }}'),
                datasets: [{
                    data: JSON.parse('{{ category_totals | safe }}'),
                    backgroundColor: [
                        '#FF6384',
                        '#36A2EB',
                        '#FFCE56',
                        '#4BC0C0',
                        '#9966FF',
                        '#FF9F40',
                        '#FF6384'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    }
});
</script>
{% endblock %}
